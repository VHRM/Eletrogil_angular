name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main   # troca se o branch principal do repo não for "main"

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -- --configuration production --base-href /Eletrogil_angular/

      - name: Copy index.html to 404.html   # garante que rotas SPA não quebrem no GitHub Pages
        run: cp ./dist/Eletrogil/browser/index.html ./dist/Eletrogil/browser/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/Eletrogil/browser
